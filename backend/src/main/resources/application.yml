server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: spotify-dashboard
  config:
    import: "optional:file:.env"
  cache:
    type: ${CACHE_TYPE:simple}
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:spotify_dashboard}
    username: ${DB_USERNAME:spotify_user}
    password: ${DB_PASSWORD:spotify_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 5000
      initialization-fail-timeout: -1
      maximum-pool-size: 5
      minimum-idle: 0
      connection-test-query: SELECT 1
      validate-on-connection: false
      auto-commit: false
  
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        connection:
          provider_disables_autocommit: true

spotify:
  api:
    base-url: https://api.spotify.com/v1
  client-id: ${SPOTIFY_CLIENT_ID}
  client-secret: ${SPOTIFY_CLIENT_SECRET}
  redirect-uri: ${SPOTIFY_REDIRECT_URI:http://localhost:8080/api/v1/spotify/auth/callback}

frontend:
  url: ${FRONTEND_URL:http://localhost:3000}

encryption:
  secret-key: ${ENCRYPTION_SECRET_KEY:}

logging:
  level:
    com.spotify.dashboard: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus