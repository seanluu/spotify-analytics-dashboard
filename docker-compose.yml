services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spotify-dashboard-backend
    ports:
      - "8080:8080"
    environment:
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI:-http://localhost:3000/callback}
      - ENCRYPTION_SECRET_KEY=${ENCRYPTION_SECRET_KEY}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-spotify_dashboard}
      - DB_USERNAME=${DB_USERNAME:-spotify_user}
      - DB_PASSWORD=${DB_PASSWORD:-spotify_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-change-this-redis-password}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - spotify-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SPOTIFY_CLIENT_ID=${NEXT_PUBLIC_SPOTIFY_CLIENT_ID}
        - NEXT_PUBLIC_SPOTIFY_REDIRECT_URI=${NEXT_PUBLIC_SPOTIFY_REDIRECT_URI:-http://localhost:3000/callback}
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-/api/proxy}
    container_name: spotify-dashboard-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SPOTIFY_CLIENT_ID=${NEXT_PUBLIC_SPOTIFY_CLIENT_ID}
      - NEXT_PUBLIC_SPOTIFY_REDIRECT_URI=${NEXT_PUBLIC_SPOTIFY_REDIRECT_URI:-http://localhost:3000/callback}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-/api/proxy}
      - API_PROXY_TARGET=${API_PROXY_TARGET:-http://backend:8080}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - spotify-network

  redis:
    image: redis:7-alpine
    container_name: spotify-dashboard-redis
    networks:
      - spotify-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change-this-redis-password}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: spotify-dashboard-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-spotify_dashboard}
      - POSTGRES_USER=${DB_USERNAME:-spotify_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-spotify_password}
    networks:
      - spotify-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spotify_user -d spotify_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: spotify-dashboard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    depends_on:
      backend:
        condition: service_started
    networks:
      - spotify-network

  grafana:
    image: grafana/grafana:10.4.3
    container_name: spotify-dashboard-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - spotify-network

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: spotify-dashboard-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    networks:
      - spotify-network

  redis-exporter:
    image: oliver006/redis_exporter:v1.61.0
    container_name: spotify-dashboard-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-change-this-redis-password}
    depends_on:
      redis:
        condition: service_started
    networks:
      - spotify-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.16.0
    container_name: spotify-dashboard-postgres-exporter
    environment:
      - DATA_SOURCE_URI=postgres:5432/${DB_NAME:-spotify_dashboard}?sslmode=disable
      - DATA_SOURCE_USER=${DB_USERNAME:-spotify_user}
      - DATA_SOURCE_PASS=${DB_PASSWORD:-spotify_password}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spotify-network

networks:
  spotify-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  grafana-data:

